plugins {
  id 'java'
	id 'application'
}

def dropwizardVersion="2.0.0-rc3"
def jaxbVersion="2.3.1"

repositories {
	jcenter()
	mavenCentral()
	mavenLocal()
}

dependencies {
	implementation platform("io.dropwizard:dropwizard-bom:${dropwizardVersion}")
	implementation "io.dropwizard:dropwizard-core:${dropwizardVersion}"
	implementation "javax.xml.bind:jaxb-api"
}


application {
	mainClassName = "org.agmip.api.translate.TranslateApiApp";
}
